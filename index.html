<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPEROVER</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="RM.png" alt="real madrid" height="150px" width="150px"/>
               <span class='name' id="team-1-name">Real MADRID</span>
               <span class='name' id="team-1-name"></span>
                <div class="row round-runs" id="team-1-round-runs">
                    <div class="col score"></div>
                    <div class="col score"></div>
                    <div class="col score"></div>
                    <div class="col score"></div>
                    <div class="col score"></div>
                    <div class="col score"></div>
                </div>
            </div>
            <div class="col">
                <div class="row score1">
                    <span id="team-1-score">0</span>
                    <span id="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score">0</span>
                    <span id="team-2-score"></span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="Huesca.png" alt="Huesca" height="150px" width="150px"/>
                <span class="name" id="team-2-name">Huesca</span>
                <span class="name" id="team-2-name"></span>
                <div class="row round-runs" id="team-2-round-runs">
                    <div class="col score"></div>
                    <div class="col score"></div>
                    <div class="col score"></div>
                    <div class="col score"></div>
                    <div class="col score"></div>
                    <div class="col score"></div>
                </div>
            </div>

        </div>


        <div class="row">
            <button id="try-again-button" onclick="history.go(0)">Try Again</button>
            <button id="strike-button" onclick="handleStrikeButtonClick()"></button>
        </div>
        <div class="row" id="result" hidden></div>
    </div>
    <script type="text/javascript"src="./football.js"></script>
</body>
</html>
